name: Run Playwright Website Tests after deploy

on:
  workflow_run:
    workflows: ["Deploy Website"]
    types: [completed]
  workflow_dispatch:

env:
  WORKING_DIRECTORY: tests/web/Jordnaer.E2E.Tests
  AZURE_WEBAPP_NAME: Jordnaer
  RESOURCE_GROUP: Jordnaer

jobs:
  playwright:
    # Only run this if the workflow that triggered it was successful
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/dotnet:v1.57.0-jammy
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up dotnet
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "9.x"

      - name: Test
        run: >
          dotnet test "${{ env.WORKING_DIRECTORY }}" 
          --logger "GitHubActions;summary.includePassedTests=true;summary.includeSkippedTests=true" 
          --filter Category!=SkipInCi
        env:
          Playwright__BaseUrl: "https://mini-moeder.dk"
          Playwright__Username: ${{ secrets.Playwright_Username }}
          Playwright__Password: ${{ secrets.Playwright_Password }}

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: screenshots
          path: "${{ env.WORKING_DIRECTORY }}/bin/Debug/screenshots"

